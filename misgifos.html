<main>

    <section class="header-misgifos">

        <img src="./assets/icon-mis-gifos.svg" alt="misgifos">

        <h1>Mis GIFOS</h1>

    </section>

    <section id="misgifos-vacio">

        <img src="./assets/icon-mis-gifos-sin-contenido.svg" alt="mis gifos sin contenido">

    </section>

    
    <section id="misgifos-creados">

        <div class="resultados-misgifos">

            <div class="resultados-gif-box-misgifos">

                    <div class="iconos-acciones-gif">

                        <button class="iconos-acciones-box download">

                    <div class="textos-descripcion-gif-misgifos">

                        <p class="titulo-gif-misgifos">Titulo GIFO</p>
                    </div>
                </div>
                <img src="https://media.giphy.com/media/fIwYOoK4V9Aha/giphy.gif" alt="" class="resultados-gif">
            </div>

        </div>

        <button id="favoritos-vermas" class="btn-generico">ver más</button>

    </section>



    <section class="trending">

        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad.</p>

        <div class="trending-slider" id="trending-slider">
